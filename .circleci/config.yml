version: 2.1

jobs:
  build:
    working_directory: ~/src
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx1536m
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
#      - run:
#          name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
#          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
      - run:
          name: Run Tests and Lint
          command: ./gradlew lint clean createDebugCoverageReport jacocoTestDebugUnitTestReport
          # clean testProdDebugUnitTest createProdDebugCoverageReport jacocoTestProdDebugUnitTestReport sonarqube -Dsonar.login=$SONAR_TOKEN
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: app/build/reports
          destination: reports
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/ 
          path: app/build/test-results # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples

