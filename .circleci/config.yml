version: 2.1

jobs:
  build:
    working_directory: ~/src
    docker:
      - image: circleci/android:api-28
    environment:
      JVM_OPTS: -Xmx1536m
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
#      - run:
#          name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
#          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

      - run: yes | sdkmanager --licenses || exit 0
      - run: yes | sdkmanager --update || exit 0
      - run:
          name: Setup emulator
          command: sdkmanager --update
      - run: sdkmanager "system-images;android-28;default;armeabi-v7a"  | avdmanager create avd -n test -k "system-images;android-28;default;armeabi-v7a"
      - run:
          name: Launch emulator
          command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib && emulator64-arm -avd test -noaudio -no-boot-anim -no-window -accel on
          background: true

      - run:
          name: Run Tests and Lint
          command: |
            ./gradlew clean
            ./gradlew lint
            ./gradlew jacocoTestDebugUnitTestReport
            ./gradlew createDebugCoverageReport
          # clean testProdDebugUnitTest createProdDebugCoverageReport jacocoTestProdDebugUnitTestReport sonarqube -Dsonar.login=$SONAR_TOKEN
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: |
            app/build/jacoco/**
            app/build/reports/**
            app/build/test-results/**
          destination: reports
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/ 
          path: app/build/test-results # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples

